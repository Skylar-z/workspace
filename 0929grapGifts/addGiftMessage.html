        <script>
            //禁止下拉滚动 
            $('body').on('touchmove', function (event) {
                event.preventDefault();
            })

           // $("#begin-time").calendar();

            $(function () {
                var mySwiper = new Swiper('.swiper-container', {
                    onTransitionEnd: function (swiper) {
                        $('li').eq(mySwiper.activeIndex).addClass('on').siblings().removeClass('on');
                    }
                })
                $('li').click(function () {
                    $(this).addClass('on').siblings().removeClass('on');
                    mySwiper.slideTo($(this).index(), 1000)
                });
            })

            function toggleMoneyToRandom() {
                $('#randomMoney').css('display', 'none');
                $('#MoneyToFixed').css('display', 'block');
                $('#MoneyToRandom').css('display', 'none');


            }

            function toggleMoneyToFixed() {
                $('#randomMoney').css('display', 'block');
                $('#MoneyToFixed').css('display', 'none');
                $('#MoneyToRandom').css('display', 'block');

            }
        </script>
