<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>卡券</title>
    <link rel="stylesheet" href="css/link.css">
</head>

<body>
    <div class="page" style="padding:15px">
        <!-- 未使用卡券 -->
        <div class="relative">
            <img src="./img/card-unuse.png" style="width:100%">
            <div class="absolute cardWraperDiv">
                <div class="cardWraperDiv-left">
                    <div class="favourableMoney" style="text-align:center">
                        <div style="font-size:1.7rem">38</div>
                        <div style="font-size:0.8rem">元</div>
                    </div>
                    <div style="font-size:0.8rem;text-align:center;line-height: 0.8rem">满1000元</div>
                    <div style="font-size:0.8rem;text-align:center">可用</div>
                </div>
                <div class="cardWraperDiv-right">
                    <div class="main-word" style="height:2rem;line-height:1rem;">优惠券名称，限制10个字就好了</div>
                    <div class="secondry-word" style="margin-top:10px">有效期至：2018.06.20</div>
                </div>
            </div>
        </div>
        <!-- 未使用卡券 结束-->

        <!-- 已使用卡券 -->

        <div class="div relative">
            <img src="./img/card-used.png" style="width:100%">
            <div class="absolute cardWraperDiv">
                <div class="cardWraperDiv-left">
                    <div class="favourableMoney" style="text-align:center">
                        <div style="font-size:1.7rem">38</div>
                        <div style="font-size:0.8rem">元</div>
                    </div>
                    <div style="font-size:0.8rem;text-align:center;line-height: 0.8rem">满1000元</div>
                    <div style="font-size:0.8rem;text-align:center">可用</div>
                </div>
                <div class="cardWraperDiv-right">
                    <div class="main-word">优惠券名称，限制10个字就好了</div>
                    <div class="secondry-word" style="margin-top:10px">有效期至：2018.06.20</div>
                </div>
            </div>
            <img src="./img/used.png" class='absolute' style="bottom:20px;right:13px;width:15%" alt="">
        </div>
        <!-- 已使用卡券 结束-->

        <!-- 已过期卡券 （只更改了最后一个img地址）-->
        <div class="div relative">
                <img src="./img/card-used.png" style="width:100%">
                <div class="absolute cardWraperDiv">
                    <div class="cardWraperDiv-left">
                        <div class="favourableMoney" style="text-align:center">
                            <div style="font-size:1.7rem">38</div>
                            <div style="font-size:0.8rem">元</div>
                        </div>
                        <div style="font-size:0.8rem;text-align:center;line-height: 0.8rem">满1000元</div>
                        <div style="font-size:0.8rem;text-align:center">可用</div>
                    </div>
                    <div class="cardWraperDiv-right">
                        <div class="main-word" style="height:2rem;line-height:1rem;">优惠券名称，限制10个字就好了</div>
                        <div class="secondry-word" style="margin-top:10px">有效期至：2018.06.20</div>
                    </div>
                </div>
                <img src="./img/pastTime.png" class='absolute' style="bottom:20px;right:13px;width:15%" alt="">
            </div>
        <!-- 已过期卡券 结束-->

    </div>

</body>

</html>
