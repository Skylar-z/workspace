                        <div class="weui-form-preview__item flexrow gatherCollect">

                            <span style="color: red">*</span>

                            <label for="attend_{$k}" class="weui-form-preview__label">{$v['msg_info']}</label>
                            <input id="attend_{$k}" class="weui-input flag_{$v['required_flag']}" type="{$v['msg_info']=='手机'? 'number':'text'}" name="msgInfo[]">

                            <label for="buy_num" class="weui-form-preview__label">购买数量</label>

                            <div class="weui-count flexrow">
                                <a onclick="change_buy_num('-')" class="weui-count__btn weui-count__decrease"></a>

                                <a onclick="change_buy_num('+')" class="weui-count__btn weui-count__increase"></a>
                            </div>


                        </div>
                        <div class="weui-form-preview__item flexrow gatherCollect">
                            <span style="color: red">*</span>
                            <label for="join_school" class="weui-form-preview__label" style="font-size:0.9rem">机构</label>
                            <select id="join_school" style="color:#999;width:90%" class="select-style">
                               
                                <option value="{$v['id']}">{$v['school_name']}</option>

                        </div>
                    </div>
                </form>

                    <div class="weui-form-preview__btn " hover-class="weui-form-preview__btn_active" style="color:#999" onclick="cancle()">

    <script>
        var swiper = new Swiper('.swiper-container', {
            autoplay: {
                stopOnLastSlide: true,
                delay: 1000,
            },
            slidesPerView: 4,
            spaceBetween: 0,
            loop: true,
            loopFillGroupWithBlank: true,
        });
    </script>
