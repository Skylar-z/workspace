<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="./css/link.css">
       <style>
        .iconfont{
        font-size: 1rem;
    }
    </style>
</head>

<body>
    <div class="page">
        <!-- 搜索栏 -->
        <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>
        <!-- 搜索栏 结束-->


        <!-- 商品列表 -->
        <div class="weui-cells mt0">


            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>红烧猪肘子</p>
                </div>
                <div class="weui-cell__ft">
                    <i class="iconfont icon-bianji" style="color:green;" onclick="window.location.href='editGoods.html'"></i>
                    <i class="iconfont icon-shanchu" style="margin-left:10px;color:red"></i>
                </div>
            </div>



            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>小鸡炖蘑菇</p>
                </div>
                <div class="weui-cell__ft">
                    <i class="iconfont icon-bianji" style="color:green;" onclick="window.location.href='editGoods.html'"></i>
                    <i class="iconfont icon-shanchu" style="margin-left:10px;color:red"></i>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>伊丽莎竹鼠</p>
                </div>
                <div class="weui-cell__ft">
                    <i class="iconfont icon-bianji" style="color:green;" onclick="window.location.href='editGoods.html'"></i>
                    <i class="iconfont icon-shanchu" style="margin-left:10px;color:red"></i>
                </div>
            </div>

        </div>
        <!-- 商品列表 结束-->


        <!-- 添加商品 -->
        <div class="addgoods" onclick="window.location.href='editGoods.html'">
            <div class="addgoods__button">
                <div class="addgoods__icon">
                    <i class="iconfont icon-icon02"></i>
                </div>
                <div class="addgoods__text">
                    添加商品
                </div>
            </div>
        </div>
        <!-- 添加商品 结束-->


        <!-- 底部栏 -->
        <div class="bottombar">
            <div class="bottombar__item" onclick="window.location.href='goodsList.html'">
                <div class="bottombar__icon">
                    <i class="iconfont icon-shangcheng"></i>
                </div>
                <div class="bottombar__text">
                    <span>查看商城</span>
                </div>
            </div>
            <div class="bottombar__item">
                    <div class="bottombar__icon">
                        <i class="iconfont icon-dingdanguanli"></i>
                    </div>
                    <div class="bottombar__text">
                        <span>订单管理</span>
                    </div>
                </div>
        </div>
        <!-- 底部栏 结束-->

    </div>

    <script src="./js/jquery-2.1.4.js"></script>
    <script src="./js/jquery-weui.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script>































































    </script>
</body>

</html>
