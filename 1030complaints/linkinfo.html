<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>如何获取页面链接</title>
        <link rel="stylesheet" href="./../src/css/weui.min.css">
        <link rel="stylesheet" href="./../src/css/jquery-weui.min.css">
        <style>
           .page {
            min-height: 100vh;
            box-sizing: border-box;
            background-color: #f1f0f5;
            font-family: -apple-system-font, Helvetica Neue, Helvetica, sans-serif;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        .imgwraper{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        </style>
    </head>
    <body>
        <div class="page">
          <div style="font-size:14px;margin:25px 15px 15px 15px">
                在页面点击右上角选项，选择“复制链接”，即可获取页面链接，返回投诉页面进行粘贴。
          </div>
          
            <div class="imgwraper">
                    <img src="./img/linkinfo.jpg" style="width:60%;" alt="">
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
