<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>投诉</title>
    <link rel="stylesheet" href="./../src/css/weui.min.css">
    <link rel="stylesheet" href="./../src/css/jquery-weui.min.css">
    <style>
        .page {
            min-height: 100vh;
            box-sizing: border-box;
            background-color: #f1f0f5;
            font-family: -apple-system-font, Helvetica Neue, Helvetica, sans-serif;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .secondry-word {
            color: #999;
            font-size: 14px;
        }

        .weui-cell__hd>img {
            width: 45px;
            height: 45px;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="weui-cells__title">
            投诉账号
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <img src="./img/logo.jpg" alt="">
                </div>
                <div class="weui-cell__bd">
                    <div class="main-word">
                        今日好礼
                    </div>
                    <div class="secondry-word">
                        微信号：zszyyz
                    </div>
                </div>

            </div>
        </div>

        <div class="weui-cells__title">
            投诉描述
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入投诉内容" rows="3" id="complaintsContext" maxlength="200"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">证据截图</p>
                            <div class="weui-uploader__info">0/4</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <!-- 添加的图片用以下li显示 -->
                                <!-- <li class="weui-uploader__file" style="background-image:url(./img/logo.jpg)"></li> -->
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*"
                                    multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cell" id="cheat" style="display:none">
                <div class="weui-cell__hd" style="width:30%">损失金额</div>
                <div class="weui-cell__bd">
                    <input type="text" class="weui-input" placeholder="选填">
                </div>
                <div class="weui-cell__ft" style="font-size:17px"> 元 </div>
            </div>
        </div>

        <div class="weui-btn weui-btn_primary" style="margin:15px 15px 0 15px;" onclick="submit()">提交</div>


    </div>





    <script src="./../src/js/jquery-2.1.4.js"></script>
    <script src="./../src/js/jquery-weui.min.js"></script>
    <script>
        //根据参数判断是否加载损失金额
        GetRequest();

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            if (url.indexOf("?") != -1) { //判断是否有参数
                $('#cheat').show();
            }
        }

        //描述字数
        var content = $('#complaintsContext').val();
        $('#complaintsContext').keyup(function () {
            content = $('#complaintsContext').val();
                $('.weui-textarea-counter>span').text(content.length);   
                $('.weui-textarea-counter').css('color','#999')                                                                                                                                                                                                                                                                                                                                                          
        })
       


        function submit() {
            if (content == ''||content.length ==0) {
                $.toptip('请输入投诉描述', 'error');
                $('.weui-textarea-counter').css('color','red')
            }
            else{
               location.href="./complaintsSuccess.html";
            }
        }
    </script>
</body>

</html>
