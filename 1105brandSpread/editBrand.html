<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑信息</title>
    <link rel="stylesheet" href="./../src/css/link.css">
    <link rel="stylesheet" href="./css/brandSpread.css">
    <style>
        .weui-tabbar__icon {
            height: 21px;
        }
        
        .weui-uploader__input-box {
            width: 100%;
            height: 200px;
            ;
        }
    </style>
</head>

<body>
    <div class="page" style="padding-bottom:50px">
        <div class="weui-cells mt0">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    活动名称：
                </div>
                <div class="weui-cell__bd">
                    <input type="text" class="weui-input">
                </div>
            </div>
        </div>


        <div class="weui-cells__title" style="text-align:right">删除</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea name="" id="" cols="30" rows="10" class="textarea-style" style="height:5rem;"></textarea>
                </div>
            </div>
        </div>

        <div class="weui-cells__title" style="text-align:right">删除</div>
        <div class="weui-cells">
            <div>
                <img src="./../src/img/2.png" style="width:100%" alt="">
            </div>
        </div>



        <div class="weui-cells__title" style="text-align:right">删除</div>
        <div class="weui-cells">
            <div>
                <div class="relative">
                    <img src="./../src/img/2.png" style="width:100%" alt="">
                    <img class="absolute" src="./../src/img/delete.png" style="width:1rem;top:10px;right:10px" alt="">
                </div>
                <div class="weui-uploader__input-box" style="width:90%;margin-left: 15px;margin-right: 15px">
                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                </div>
            </div>
        </div>


        <div class="weui-cells__title" style="text-align:right">删除</div>
        <div class="weui-cells">
            <div class="table__item">
                <div class="table__item--input">
                    <input type="text" placeholder="姓名" class="weui-input">
                    <img src="./../src/img/remove.png" alt="">
                </div>
                <div class="table__item--option">
                    <div class="table__checkbox">
                        <input id="musi" type="checkbox">
                        <label for="musi">必填</label>
                    </div>
                    <div>+添加一列</div>
                </div>
            </div>

            <div class="table__item">
                <div class="table__item--input">
                    <input type="text" placeholder="姓名" class="weui-input">
                    <img src="./../src/img/remove.png" alt="">
                </div>
                <div class="table__item--option">
                    <div class="table__checkbox">
                        <input id="musi" type="checkbox">
                        <label for="musi">必填</label>
                    </div>
                    <div onclick="addList()" style="color:#f88601">+添加一列</div>
                </div>
            </div>


            <div id="table"></div>

        </div>


        <div class="weui-cells__title" style="text-align:right">删除</div>
        <div class="weui-cells" style="padding:0 15px">
            <div class="linkbutton">
                <input type="text" class="weui-input" placeholder="请输入文字">
            </div>
            <div class="up" onclick="slideButtonSet()"></div>
            <div id="button-setting" style="display:none">
                <div class="button-color">
                    <ul>
                        <li style="background-color:#99CCFF"></li>
                        <li style="background-color:#3366CC"></li>
                        <li style="background-color:#993399"></li>
                        <li style="background-color:#666666"></li>
                        <li style="background-color:#FF6666"></li>
                        <li style="background-color:#99CC66"></li>
                        <li style="background-color:#FFCC99"></li>
                        <li style="background-color:#FFFF00"></li>
                    </ul>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">活动链接</div>
                    <div class="weui-cell__bd">
                        <input type="url" class="weui-input">
                    </div>
                </div>
            </div>
        </div>




        <div id="last"></div>
        <!-- 活动按钮 -->
        <div class="flexrow">
            <div class="submit-button-full">确认发布</div>
            <div class="submit-button-full-other">保存活动</div>
        </div>
        <!-- 活动按钮 结束 -->
    </div>



    <!-- 底部栏 -->
    <div class="bottom-div" id="addimg" style="display:none">
        <div class="bottom-div--item">
            <img src="./img/addimg.png" alt="">
            <span>添加图片</span>
        </div>

        <div class="bottom-div--item">
            <img src="./img/img.png" alt="">
            <span>轮播图</span>
        </div>
    </div>

    <div class="bottom-div" id="addvideo" style="display:none">
        <div class="bottom-div--item">
            <img src="./img/video.png" alt="">
            <span>自动播放</span>
        </div>

        <div class="bottom-div--item">
            <img src="./img/hand.png" alt="">
            <span>手动播放</span>
        </div>
    </div>


    <div class="weui-tabbar" style="position:fixed;bottom:0;left:0">
        <div class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="./img/word.png" alt="">
            </div>
            <p class="weui-tabbar__label">+文字</p>
        </div>
        <div class="weui-tabbar__item" onclick="$('#addimg').slideToggle()">
            <div class="weui-tabbar__icon">
                <img src="./img/img.png" alt="">
            </div>
            <p class="weui-tabbar__label">+图片</p>
        </div>
        <div class="weui-tabbar__item" onclick="$('#addvideo').slideToggle()">
            <div class="weui-tabbar__icon">
                <img src="./img/video.png" alt="">
            </div>
            <p class="weui-tabbar__label">视频</p>
        </div>
        <div class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="./img/form.png" alt="">
            </div>
            <p class="weui-tabbar__label">表单</p>
        </div>
        <div class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="./img/button.png" alt="">
            </div>
            <p class="weui-tabbar__label">按钮</p>
        </div>
    </div>

    <script src="./../src/js/jquery-2.1.4.js"></script>
    <script>
        function addList() {
            $("#table").before(`
            <div class="table__item">
                <div class="table__item--input">
                    <input type="text" placeholder="姓名" class="weui-input">
                    <img src="./../src/img/remove.png" alt="">
                </div>
                <div class="table__item--option">
                    <div class="table__checkbox">
                        <input id="musi" type="checkbox">
                        <label for="musi">必填</label>
                    </div>
                    <div onclick="addList()" style="color:#f88601">+添加一列</div>
                </div>
            </div>
            `)
        }

        var i = 0;

        function slideButtonSet() {
            $('#button-setting').slideToggle();

            if (i == 0) {
                $('.up').removeClass().addClass('down');
                i++
            } else {
                $('.down').removeClass().addClass('up');
                i = 0;
            }
        }
    </script>
</body>

</html>
